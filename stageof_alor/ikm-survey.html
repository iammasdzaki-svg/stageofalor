<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei IKM - Stasiun Geofisika Alor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        async function includeHTML() {
            const elements = document.querySelectorAll('[data-include]');
            for (const el of elements) {
                const file = el.getAttribute('data-include');
                const response = await fetch(file);
                if (response.ok) el.innerHTML = await response.text();
            }
        }
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100 font-sans" onload="includeHTML()">

    <div data-include="navbar.html"></div>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-6 text-center">
            <h2 class="text-2xl font-black text-blue-900 uppercase">Survei Kepuasan Masyarakat</h2>
            <p class="text-sm text-gray-600">Kontribusi Anda sangat berharga untuk peningkatan pelayanan kami.</p>
        </div>

        <div class="bg-white rounded-xl shadow-2xl overflow-hidden border-2 border-blue-900 relative">
            <div class="bg-blue-900 p-2 text-white text-center text-[10px] flex justify-between px-4">
                <span><i class="fas fa-info-circle mr-1"></i> Official BMKG Survey System</span>
                <a href="https://eskm.bmkg.go.id/survey/240568/0/1/2026-01/2026/0" target="_blank" class="underline hover:text-yellow-400">Buka di Tab Baru <i class="fas fa-external-link-alt ml-1"></i></a>
            </div>
            
            <iframe 
                src="https://eskm.bmkg.go.id/survey/240568/0/1/2026-01/2026/0" 
                class="w-full h-[800px] border-0"
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <div data-include="footer.html"></div>

</body>
</html>
